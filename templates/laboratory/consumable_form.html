{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden border border-gray-100">
        
        <div class="bg-gray-50 px-6 py-4 border-b border-gray-100">
            <h2 class="text-xl font-bold text-gray-800">Registrar Consumo</h2>
            <p class="text-sm text-gray-500">Para: {{ analysis.title }}</p>
        </div>

        <form method="post" class="p-6 space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ form.consumable.label }}</label>
                {{ form.consumable }}
                <p class="text-xs text-gray-400 mt-1">Selecione o item retirado do almoxarifado.</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ form.quantity_used.label }}</label>
                <div class="flex items-center gap-2">
                    {{ form.quantity_used }}
                </div>
            </div>

            <div class="pt-4 flex justify-between items-center">
                <a href="{% url 'analysis_detail' analysis.pk %}" class="text-gray-500 hover:text-gray-700 text-sm">Cancelar</a>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow transition">
                    Confirmar Uso
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
