{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    
    <div class="bg-white shadow-md rounded-lg overflow-hidden border border-gray-100">
        <div class="bg-gray-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
            <h2 class="text-xl font-bold text-gray-800">Nova Análise</h2>
            <a href="{% url 'analysis_list' %}" class="text-gray-500 hover:text-gray-700 text-sm">
                Cancelar
            </a>
        </div>

        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}

            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título do Experimento</label>
                <input type="text" name="title" id="title" required
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3 border"
                    placeholder="Ex: Controle de Qualidade - Lote 145">
            </div>

            <div>
                <label for="project_name" class="block text-sm font-medium text-gray-700 mb-1">Projeto Vinculado (Opcional)</label>
                <input type="text" name="project_name" id="project_name"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3 border"
                    placeholder="Ex: P&D Novos Fármacos">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Metodologia / Observações</label>
                <textarea name="description" id="description" rows="4"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm py-2 px-3 border"
                    placeholder="Descreva brevemente o objetivo desta análise..."></textarea>
            </div>

            <div class="flex justify-end gap-3 pt-4 border-t border-gray-50">
                <a href="{% url 'analysis_list' %}" 
                   class="px-4 py-2 bg-white border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Voltar
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Criar Análise
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
