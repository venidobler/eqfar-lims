{% extends 'base.html' %}

{% block content %}
<div class="max-w-7xl mx-auto mt-6">
    
    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Ocupa√ß√£o dos Equipamentos üìÖ</h1>
            <p class="text-gray-500 text-sm">Visualizando pr√≥ximas 2 semanas</p>
        </div>
        
        <div class="flex gap-4 text-sm">
            <div class="flex items-center gap-2">
                <span class="w-3 h-3 bg-blue-600 rounded-full"></span>
                <span class="text-gray-600">Minhas Reservas</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-3 h-3 bg-gray-400 rounded-full"></span>
                <span class="text-gray-600">Outros Pesquisadores</span>
            </div>
        </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
        <div id="gantt-chart"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Recebe os dados do Django (o |safe √© vital para o JSON n√£o quebrar)
        var bookingsData = {{ gantt_data|safe }};

        if (bookingsData.length === 0) {
            document.getElementById('gantt-chart').innerHTML = 
                '<p class="text-center text-gray-400 py-10">Nenhuma reserva encontrada para este per√≠odo.</p>';
            return;
        }

        var options = {
            series: [
                {
                    data: bookingsData
                }
            ],
            chart: {
                height: 450,
                type: 'rangeBar', // Tipo espec√≠fico para Gantt
                fontFamily: 'inherit',
                toolbar: {
                    show: true // Permite zoom e download
                }
            },
            plotOptions: {
                bar: {
                    horizontal: true,
                    barHeight: '60%', // Altura da barra
                    rangeBarGroupRows: true // Agrupa reservas do mesmo equipamento na mesma linha
                }
            },
            xaxis: {
                type: 'datetime', // Eixo X √© tempo
                labels: {
                    datetimeFormatter: {
                        year: 'yyyy',
                        month: "MMM 'yy",
                        day: 'dd MMM',
                        hour: 'HH:mm'
                    }
                }
            },
            tooltip: {
                custom: function({series, seriesIndex, dataPointIndex, w}) {
                    var data = w.config.series[seriesIndex].data[dataPointIndex];
                    var start = new Date(data.y[0]).toLocaleString('pt-BR', {hour: '2-digit', minute:'2-digit', day:'2-digit', month:'2-digit'});
                    var end = new Date(data.y[1]).toLocaleString('pt-BR', {hour: '2-digit', minute:'2-digit', day:'2-digit', month:'2-digit'});
                    
                    return '<div class="px-3 py-2 bg-white border border-gray-200 shadow rounded">' +
                           '<p class="font-bold text-gray-800">' + data.x + '</p>' +
                           '<p class="text-xs text-blue-600 font-semibold">' + data.meta.analise + '</p>' +
                           '<p class="text-xs text-gray-500">Resp: ' + data.meta.researcher + '</p>' +
                           '<p class="text-xs text-gray-400 mt-1">' + start + ' - ' + end + '</p>' +
                           '</div>';
                }
            }
        };

        var chart = new ApexCharts(document.querySelector("#gantt-chart"), options);
        chart.render();
    });
</script>
{% endblock %}
